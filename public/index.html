<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="https://tgihost.pages.dev/image?id=BQACAgUAAx0EfBziBwACAVJmKVbakXaMeiKClrQkOVWYyfhh4QACCw0AAnIRSVVgajFxXsOGRDQE"
      type="image/x-icon" />
    <title>Send Email</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./output.css" />
    <link rel="stylesheet" href="ty.css" />
  </head>
  <body class="font-[poppins]">
    <!--Navigation bar Section -->
    <nav
      class="w-4/5 max-w-screen-xl mx-auto py-5 flex flex-row justify-between items-center">
      <div
        class="flex flex-row justify-start items-center w-4/5 font-bold text-lg cursor-pointer">
        <p class="text-gray-900" id="ct">Hello World !!</p>
        <span class="text-xl" id="cursor">|</span>
      </div>
      <div class="flex flex-row justify-center items-center w-1/5 gap-2">
        <span
          onclick="window.location.href='https://github.com/anas20023'"
          class="text-gray-800 hidden lg:block cursor-pointer font-medium"
          >Follow me on</span
        >
        <i
          onclick="window.location.href='https://github.com/anas20023'"
          class="fa-brands fa-github text-2xl cursor-pointer text-slate-800"></i>
      </div>
    </nav>
    <!--Navigation bar Section -->
    <!--Form Section For Email Section -->
    <form
      action="/getmail"
      method="post"
      class="w-4/5 max-w-xl mx-auto py-5 flex flex-col justify-between items-center">
      <h1 class="text-2xl font-medium text-center text-slate-900 mt-8 mb-12">
        Drop Your Messege About Me ðŸ“©
      </h1>
      <div class="py-2 w-[350px]">
        <label for="name" class="block mb-3 font-bold text-slate-800 w-full"
          >First Name</label
        >
        <input
          type="text"
          name="fname"
          class="bg-slate-100 py-2 px-3 w-full focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent rounded-md"
          id="fname"
          placeholder="Your First Name"
          required />
      </div>
      <div class="py-2 w-[350px]">
        <label for="name" class="block mb-3 font-bold text-slate-800 w-full"
          >Last Name</label
        >
        <input
          type="text"
          name="lname"
          class="bg-slate-100 py-2 px-3 w-full focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent rounded-md"
          id="lname"
          placeholder="Your Last Name"
          required />
      </div>
      <div class="py-2 w-[350px]">
        <label for="name" class="block mb-3 font-bold text-slate-800 w-full"
          >Email address</label
        >
        <input
          type="email"
          name="email"
          class="bg-slate-100 py-2 px-3 w-full focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent rounded-md"
          id="email"
          placeholder="Your Email"
          required />
      </div>
      <div class="py-2 w-[350px]">
        <label for="name" class="block mb-3 font-bold text-slate-800 w-full"
          >Messege</label
        >
        <input
          type="text"
          name="Messege"
          id="Messege"
          placeholder="Messege for me"
          required
          class="bg-slate-100 py-2 px-3 w-full focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent rounded-md" />
      </div>
      <button
        type="submit"
        class="mt-4 bg-blue-500 px-3 py-2 text-white font-bold rounded hover:bg-slate-800 transform duration-500 focus:outline-none ring-2 ring-blue-500">
        Drop Messege
      </button>
    </form>
    <!--Form Section For Email Section -->
    <script src="./app.js"></script>
  </body>
</html>
